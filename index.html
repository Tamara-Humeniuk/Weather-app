<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/adf6e0e5b9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <form role="search" id="city-form">
          <input
            type="search"
            placeholder="Type city"
            aria-label="Search"
            id="city-input"
          />
          <button type="submit">üîç Search</button>
        </form>
        <header>
          <div class="row">
            <div class="col-6">
              <span class="title" id="city"> </span> <br />
              <span class="current-date" id="date"> </span>
            </div>
            <div class="col-4">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                class="main-icon"
                alt="icon"
                id="main-icon"
              />
              <span class="temperature" id="current-temperature"> </span
              ><sup>‚ÑÉ</sup>
            </div>
            <div class="col-2, weather-details">
              <span id="general-description"> </span> <br />
              Humidity: <span id="humidity"> </span>%<br />
              Wind: <span id="wind"> </span>km/h
            </div>
          </div>
        </header>
        <div id="forecast"></div>
        <hr />
        <footer>
          <a
            href="https://github.com/Tamara-Humeniuk/Weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Tamara Humeniuk
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
